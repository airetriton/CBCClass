<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic JavaScript Dump</title>
</head>
  <body>

    <!-- We created an empty HTML div. Note that there is no content inside. -->
    <div id="empty-div"></div>

    <script type="text/JavaScript">

    var targetDiv = document.getElementById("empty-div");

    targetDiv.innerHTML = "hello world";

    

    var newDiv = document.createElement("div");

    
    newDiv.innterHTML = "A pleasure to meet you";
    newDiv.className = "fancy"

	targetDiv.appendChild(newDiv) 

  </body>
</html>
