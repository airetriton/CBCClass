<!DOCTYPE html>
<html>
<head>
	<title>Java Script is Conditional</title>
</head>
<body>

	<script type="text/javascript">
    	// Write code here!

    	//create prompt.
    	var likesSteak = confirm ("Do you eat Steak?");
    	
    	//create if else statement

    	if (likesSteak) {
    		document.write("Here's a Steak Sandwich!");
    	}

    	else {
    		document.write("Here's a Tofu Stir-Fry!");
    	}

    	var askAge = confirm ("Are you over 21 years of age?");
    	 
    	 if (askAge) {
    		alert ("No Sake For You!");
    	}

    	else {
    		alert ("You can have Sake!");
    	}
    	

 	</script>   	
</body>
</html>
