<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>The Magical Cat Button</title>
</head>

<body>
  <button id="cat-button">magical cat button</button>
  <div id="images">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    //When you click the magical cat button run this function
    $("#cat-button").on("click", function() {
                                  //callback function
      // define var to the URL that you want it to connect to on the click
      var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=cats";

      //use ajax to "get" the api
      $.ajax({
        url: queryURL,
        method: "GET"
      })

      //tell the system what do put forth now
      .done(function(response) {
            //callback function
        //within the API tell it where the image is
        var imageUrl = response.data.image_original_url;

        //tell it to turn the catImage into an image - creating a new image tag
        var catImage = $("<img>");

        //add an attribute to scr and alt
        catImage.attr("src", imageUrl);
        catImage.attr("alt", "cat image");

        //put each image infront of the other image - will not see image on screen until we call this.
        $("#images").prepend(catImage);
      });
    });
  </script>
</body>

</html>
